server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Allow larger uploads (match GOAPI_FILE_SIZE_LIMIT)
  client_max_body_size 100M;

  location /upload {
    # goapi writes files under /app/upload; this is shared via a volume
    alias /usr/share/nginx/html/upload/;
    try_files $uri $uri/ =404;
  }

  location /goapi/ {
    proxy_pass http://goapi:3003/goapi/;
    proxy_buffering off;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;

    # CORS: allow all origins (adjust to a whitelist if needed)
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Vary "Origin" always;

    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
